<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Author edition -->

<form id="edit-form" th:action="@{/edit_author(id=${author.id})}" th:method="post" action="edit_author.html">
    <h1>Author Info:</h1>

    <div class="row" th:if="${author.id} ne 0">
        <label for="id-input">ID:</label>
        <input id="id-input" type="number" readonly="readonly" th:value="${author.id}"/>

    </div>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${author.name}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
