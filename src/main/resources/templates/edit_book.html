<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Book edition -->
<form id="edit-form" th:action="@{/edit_book(id=${book.id})}" th:method="post" action="edit_book.html">

    <h1>Book Info:</h1>
    <div class="row" th:if="${book.authorId} ne null">
        <label for="id-input">ID:</label>
        <input id="id-input" type="number" readonly="readonly" th:value="${book.id}"/>
    </div>

    <div class="row">
        <label for="holder-input">Name:</label>
        <input id="holder-input" name="name" type="text" th:value="${book.name}" th:onchange="'checkNullValue(this.value);'"/>
    </div>

    <div class="row">
        <label for="author-input">ID author:</label>
        <input id="author-input" name="authorId" min="0" type="number" th:value="${book.authorId}"  th:onchange="'checkNullValue(this.value);'"/>
    </div>
    <div class="row" th:if="${book.id} ne 0">
        <label for="author-name">Author:</label>
        <input id="author-name" name="authorName" type="text" readonly="readonly" th:value="${book.authorName}"/>
    </div>

    <div class="row">
        <label for="genre-input">ID genre:</label>
        <input id="genre-input" name="genreId" min="0" type="number" th:value="${book.genreId}" th:onchange="'checkNullValue(this.value);'"/>
    </div>

    <div class="row" th:if="${book.id} ne 0">
        <label for="genre-name">Genre:</label>
        <input id="genre-name" name="genreName" type="text" readonly="readonly" th:value="${book.genreName}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<script>
     function checkNullValue(inputId) {
       if (!inputId) {
         alert("All fields on the form must be filled in!");
       }
     }

</script>
</body>
</html>
